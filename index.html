<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            height: 100vh;
            position: relative;
            background: #000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: opacity 0.5s ease;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 20px;
            transition: opacity 0.3s ease;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn-hero {
            padding: 12px 30px;
            background: #76b900;
            color: #ffffff;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-hero:hover {
            transform: scale(1.05);
            background: #6aad00;
        }

        .slider-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .slider-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .slider-btn:hover {
            background: #76b900;
            border-color: #76b900;
        }


        .fade-in {
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <img id="hero-img"
            src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070&auto=format&fit=crop"
            class="hero-bg" alt="Hero Background">

        <div class="hero-content" id="hero-content">
            <h1 id="hero-title">Next Gen Performance</h1>
            <p id="hero-desc">Experience the future of gaming and computing with our latest RTX 50 Series and AI-powered
                hardware.</p>
            <button class="btn-hero" onclick="showSection('products')">Shop Now</button>
        </div>

        <div class="slider-nav">
            <button class="slider-btn" onclick="prevSlide()"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="slider-btn" onclick="nextSlide()"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>

    <script>

        const slides = [
            {
                image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070&auto=format&fit=crop",
                title: "Next Gen Performance",
                desc: "Experience the future of gaming and computing with our latest RTX 50 Series and AI-powered hardware."
            },
            {
                image: "https://images.unsplash.com/photo-1538481199705-c710c4e965fc?q=80&w=2070&auto=format&fit=crop",
                title: "Immersive VR Worlds",
                desc: "Dive into new realities with ultra-low latency and high-fidelity rendering technology."
            },
            {
                image: "https://images.unsplash.com/photo-1593640408182-31c70c8268f5?q=80&w=2042&auto=format&fit=crop",
                title: "Create Without Limits",
                desc: "Accelerate your workflow with AI-enhanced tools designed for 3D artists and video editors."
            }
        ];

        let currentIndex = 0;


        const imgElement = document.getElementById('hero-img');
        const titleElement = document.getElementById('hero-title');
        const descElement = document.getElementById('hero-desc');
        const contentContainer = document.getElementById('hero-content');

        function updateSlide() {

            contentContainer.style.opacity = '0';
            imgElement.style.opacity = '0.4';

            setTimeout(() => {

                const slide = slides[currentIndex];
                imgElement.src = slide.image;
                titleElement.innerText = slide.title;
                descElement.innerText = slide.desc;

                contentContainer.style.opacity = '1';
                imgElement.style.opacity = '0.6';

                contentContainer.classList.remove('fade-in');
                void contentContainer.offsetWidth; // Trigger reflow
                contentContainer.classList.add('fade-in');
            }, 300);
        }

        function nextSlide() {
            currentIndex++;
            if (currentIndex >= slides.length) {
                currentIndex = 0;
            }
            updateSlide();
        }

        function prevSlide() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = slides.length - 1;
            }
            updateSlide();
        }
        function showSection(sectionName) {
            console.log("Navigating to section: " + sectionName);
            alert("This would scroll to the " + sectionName + " section.");
        }
        contentContainer.classList.add('fade-in');
    </script>
</body>

</html>
